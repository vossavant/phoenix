<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Quoteboard</title>
	</head>
    <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
    	<div style="
			background-color:#f3f3f3;
			width:100%;
			-webkit-text-size-adjust:none !important;
			margin:0;
			padding:70px 0 70px 0;
		">
        	<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
            	<tr>
                	<td align="center" valign="top">
                		<p style="margin-top:0;">
							<img src="http://quoteboard.staging.wpengine.com/wp-content/themes/quoteboard/img/mandrill/logo-email.png" alt="Quoteboard" />
						</p>
						<table border="0" cellpadding="0" cellspacing="0" width="600" id="template_container" style="
							-webkit-box-shadow:0 0 0 3px rgba(0,0,0,0.025) !important;
							box-shadow:0 0 0 3px rgba(0,0,0,0.025) !important;
							-webkit-border-radius:6px !important;
							border-radius:6px !important;
							background-color:#fdfdfd;
							border:1px solid #d6d6d6;
							-webkit-border-radius:6px !important;
							border-radius:6px !important;
						">
                        	<tr>
                            	<td align="center" valign="top">
                                    <!-- Header -->
                                	<table border="0" cellpadding="0" cellspacing="0" width="600" id="template_header" style="
										background-color:#4c1b2f;
										color:#ffffff;
										-webkit-border-top-left-radius:6px !important;
										-webkit-border-top-right-radius:6px !important;
										border-top-left-radius:6px !important;
										border-top-right-radius:6px !important;
										border-bottom:0;
										font-family:Arial;
										font-weight:bold;
										line-height:100%;
										vertical-align:middle;
									" bgcolor="#557da1">
                                        <tr>
                                            <td>
												<!-- CUSTOM EMAIL HEADER HERE -->
                                            	<h1 style="
													color:#ffffff;
													margin:0;
													padding:28px 24px;
													text-shadow:2px 2px 0 #784057;
													display:block;
													font-family:Arial;
													font-size:30px;
													font-weight:bold;
													text-align:left;
													line-height:150%;
												">{{HEADER}}</h1>
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- End Header -->
                                </td>
                            </tr>
                        	<tr>
                            	<td align="center" valign="top">
                                    <!-- Body -->
                                	<table border="0" cellpadding="0" cellspacing="0" width="600" id="template_body">
                                    	<tr>
                                            <td valign="top" style="
												background-color:#fdfdfd;
												-webkit-border-radius:6px !important;
												border-radius:6px !important;
											">
                                                <!-- Content -->
                                                <table border="0" cellpadding="20" cellspacing="0" width="100%">
                                                    <tr>
                                                        <td valign="top">
                                                            <div style="
																color:#737373;
																font-family:Arial;
																font-size:14px;
																line-height:150%;
																text-align:left;
															">
																<!-- MAIN EMAIL CONTENT HERE -->
																{{BODY}}
																<!-- STOP EDITING HERE -->
																<br />Sincerely,<br />
																<p><img src="http://quoteboard.staging.wpengine.com/wp-content/themes/quoteboard/img/mandrill/signature.png" /></p>
																<p>Team Quoteboard</p>
															</div>
														</td>
                                                    </tr>
                                                </table>
                                                <!-- End Content -->
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- End Body -->
                                </td>
                            </tr>
                        	<tr>
                            	<td align="center" valign="top">
                                    <!-- Footer -->
                                	<table border="0" cellpadding="10" cellspacing="0" width="600" id="template_footer" style="
										-webkit-border-radius:6px;
										border-top:0;
									">
                                    	<tr>
                                        	<td valign="top">
                                                <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                                    <tr>
                                                        <td colspan="2" valign="middle" id="credit" style="
															border:0;
															color:#cccccc;
															font-family:Arial;
															font-size:12px;
															line-height:125%;
															text-align:center;
														">
															<!-- CUSTOM EMAIL FOOTER HERE -->
                                                        	<p><strong>Fear not! This is the only time you will receive this automated email.</strong></p>
                                                        	{{NOTIFICATION}}
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- End Footer -->
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
